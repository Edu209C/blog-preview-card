<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href='estilos.css'>  
  
</head>
<body>

    <main>
      <header class='card container'>
      
        <div class='card__image'></div>
        
        <article class='card__texts'>
          <a class='card__cta' href='#'>Learning</a>
          <time datetime="2023-12-21" class='card__date'>Published 21 Dec 2023</time>
          <h2 class='card__title'>HTML & CSS foundations</h2>
          <p class='card__paragraph'>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </article>
        
        <div class='card__profile'>
          <img src='assets/images/image-avatar.webp' class='card__icon'>
        </div>
        
      </header>
    
    </main>
</body>
</html>
